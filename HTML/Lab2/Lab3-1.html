<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Popup Boxes Lab</title>
    <script type="text/javascript">
        // 定義全域變數
        var global = 100;

        // 使用 Alert box 顯示 global 變數
        alert("全域變數 global 的值為: " + global);

        // 使用 Confirm box 讓使用者確認變數值
        var confirmResult = confirm("是否確認 global 變數的值為 " + global + "?");
        if (confirmResult) {
            alert("你確認了 global 變數的值!");
        } else {
            alert("你取消了確認!");
        }

        // 使用 Prompt box 讓使用者輸入姓名
        var userName = prompt("請輸入你的姓名:");
        if (userName) {
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("displayName").innerText = "你的姓名是: " + userName;
            });
        }
    </script>
</head>
<body>
    <h1>Popup Boxes Lab</h1>
    <p id="displayName"></p>
</body>
</html>
